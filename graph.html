<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link href="./main.css" rel="stylesheet" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
      type="text/javascript"
    ></script>
    <script defer type="text/javascript" src="visualizer.js"></script>
  </head>
  <body>
    <div class="d-flex flex-wrap" data-bind="foreach:node" style="margin: 100px; width: 160px;">
      <div class="cube" data-bind="attr: {id:$data}" onclick="set_bg(this.id)">
      </div>
    </div>
    <div>
      <button class="btn btn-primary" onclick="generate_cube()">generate</button>
      <button class="btn btn-primary" onclick="draw_line()">draw</button>
    </div>
  </body>
</html>
