<!DOCTYPE html>
<html>

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
    type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"
    type="text/javascript"></script>
  <script defer src="./validation.js"></script>
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid py-5">
      <div class="row d-flex justify-content-around align-items-center">
        <div class="col-md-5 col-lg-5 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid"
            alt="Phone image">
        </div>
        <div class="col-md-5 col-lg-5 col-xl-5 card" id="input_card">
          <form class="card-body" data-bind="submit:handleSubmit" action="index.html">
            <div class="form-outline mb-4">
              <label class="form-label" id="attrib">Name</label>
              <input type="text" placeholder="Enter Your Name"
                data-bind="value:name, css:{error:name.error() && name.isModified()}" id="name" name="name"
                class="form-control form-control-lg shadow-sm" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" id="attrib">Age</label>
              <input type="number" placeholder="Enter Your Age" data-bind="value:age" id="age" name="age"
                class="form-control form-control-lg shadow-sm" />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" id="attrib">Gender</label>
              <select class="form-select shadow-sm" id="gender" name="gender">
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>

            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Start</button>

          </form>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
