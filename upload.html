<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
      type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"
      type="text/javascript"></script>
    <link href="./main.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-5">
        <div class="row justify-content-around align-items-center">
            
        <div class="col-md-5 col-lg-5 col-xl-5 card">
            <form class="card-body">
                <div class="form-outline mb-4">
                    <label class="form-label">Name</label>
                    <input class="form-control form-control-lg shadow-sm" type="text">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Price</label>
                    <input class="form-control form-control-lg shadow-sm" type="number">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Description</label>
                    <input class="form-control form-control-lg shadow-sm" type="text">
                </div>
                <div class="form-outline mb-4">
                    <label class="form-label">Image</label>
                    <input class="form-control form-control-lg shadow-sm" type="file" accept="image/png, image/gif, image/jpeg">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
