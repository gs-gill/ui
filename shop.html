<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
      type="text/javascript"
    ></script>
    <script defer type="text/javascript" src="index.js"></script>
    <title>Rk Fashion</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">R.K Fashion</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav_right"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse flex-row-reverse fs-4 justify-content-between align-item-center"
          id="nav_right"
        >
          <ul class="navbar-nav gap-3">
            <li class="nav-item">
              <div class="input-group">
                <input type="text" placeholder="Search..." />
                <button class="btn btn-outline-secondary">
                  <i class="bi bi-search"></i>
                </button>
              </div>
            </li>
            <li class="nav-item"><i class="bi bi-person-lines-fill"></i></li>
            <li class="nav-item"><i class="bi bi-cart4"></i></li>
            <li class="nav-item"><i class="bi bi-telephone-forward"></i></li>
            <li class="nav-item">+91-9882211012</li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-2">
      <div class="row gap-3">
        <div class="col-xl-4 col-md-3 col-sm-12 px-0 card">
          <img src="product_1.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="d-flex align-item-start justify-content-between">
              <div>
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Some .</h6>
              </div>
              <span>$20.0</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between px-2 fs-4">
              <span><i class="bi bi-heart"></i></span>
              <span><i class="bi bi-cart3"></i></span>
            </div>
          </div>
        </div>

        <div class="col-xl-4 col-md-3 col-sm-12 px-0 card">
          <img src="suite.jpeg" class="card-img-top" alt="..." />
          <div class="card-body">
            <div class="d-flex align-item-start justify-content-between">
              <div>
                <h5 class="card-title">Card title</h5>
                <h6 class="card-subtitle mb-2 text-muted">Some .</h6>
              </div>
              <span>$20.0</span>
            </div>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-between px-2 fs-4">
              <span><i class="bi bi-heart"></i></span>
              <span><i class="bi bi-cart3"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
