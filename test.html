<!DOCTYPE html>
<html>
<head>
	<title></title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="./main.css" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"
type="text/javascript"
></script>
<script defer type="text/javascript" src="visualizer.js"></script>
</head>
<body>
<div class="d-flex justify-content-center" data-bind="foreach:items">
  <div class="bar" data-bind="attr:{id:$index()}, style:{height:$data*10+'px', 'background-color':'lime'}">
    <span data-bind="text:$data" style="color: black;"></span>
  </div>
</div>
<div class="d-flex justify-content-between mx-2">
  <div>
  <button class="btn btn-primary" id="change" onclick="generate_array()">change</button>
  <button class="btn btn-primary" data-bind="click:sort">sort</button>
</div>
<div class="d-flex">
  <select class="form-select form-select-sm mx-2" data-bind="options: algo, value: selectedAlgo"></select>
  <select class="form-select form-select-sm mx-2" data-bind="options: speed, value: selectedSpeed"></select>
</div>
</div>
</body>
</html>
